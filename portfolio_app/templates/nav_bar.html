{% load i18n %}

<style>
    button{
        width: 4rem;
        height: 4rem;
        border: none;
        outline: none;
        background-color: transparent;
        padding: 0;
    }
    .lang{
        width: 3.5rem;
        height: 3.5rem;
    }
    .lang:hover{
        fill: #ffce8a;
    }
    .set_lang{
        width: 10%;
        display: flex;
        justify-content: space-evenly;
        margin-right: -90%;
        z-index: 2;
    }
</style>

<div class="navbar">
    <div class="navbar holder">
        <a href="{% url 'home' %}">
            <div class="nav_button home">
                <p class="text">Home</p>
            </div>
        </a>
        <a href="#">
            <div class="nav_button projects">
                <p class="text">{% trans "Projects" %}</p>
            </div>
        </a>
        <a href="#">
            <div class="nav_button contact">
                <p class="text">{% trans "Contact Me" %}</p>
            </div>
        </a>
        {% if request.user.is_authenticated %}
            <a href="#">
                <div class="nav_button create">
                    <p class="text">{% trans "New Post" %}</p>
                </div>
            </a>
            {% endif %}
        </div>
        <div class="set_lang">
            {% get_current_language as current_language %}
            <form method="post" action="{% url 'set_language' %}" id="form_pt">
